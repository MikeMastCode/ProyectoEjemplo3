<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Empleado</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
    a{
    color:white;
    }
    a:hover {
    color: black;
    text-decoration:none
    }
</style>
</head>
<body>
<div class="container-fluid">
    <h1>Actualice aqui los datos del nuevo Empleado</h1>
    <br>
    <!--- Crear formulario para llenar los datos de la empresa y guardarlos en el-->
<form th:action="@{/ActualizarEmpleado}"th:object="${emple}" method="post">
    <!-- Campo para ID -->
    <div class="row">
        <div class="form-group col-md-12">
            <label class= "col-md-3" for="id">ID del Empleado:</label>
            <div class="col-md-6">
                <input type="text" th:field="*{id}" class="form-control" id="id" required="required" readonly>
            </div>
        </div>
    </div>

    <!-- Campo para nombre -->
    <div class="row">
        <div class="form-group col-md-12">
            <label class= "col-md-3" for="nombre">Nombre del Empleado:</label>
            <div class="col-md-6">
            <input type="text" th:field="*{nombre}" class="form-control" id="nombre" required="required">
            </div>
        </div>
    </div>

    <!-- Campo para correo-->
    <div class="row">
        <div class="form-group col-md-12">
            <label class= "col-md-3" for="correo">Correo del empleado:</label>
            <div class="col-md-6">
                <input type="email" th:field="*{correo}" class="form-control" id="correo" required="required">
            </div>
        </div>
    </div>

    <!-- Campo para Empresa -->
    <div class="row">
        <div class="form-group col-md-12">
            <label class= "col-md-3" for="empresa">Empresa a la que pertenece:</label>
            <div class="col-md-6">
                <select  th:field="*{empresa}" class="form-control" id="empresa" required="required">
            <option th:each="empresa : ${emplelist}" th:text="{empresa.nombre}" th: value="${empresa.id}"></option>
                </select>
            </div>
        </div>
    </div>
    <!-- Campo para Rol -->
    <div class="row">
        <div class="form-group col-md-12">
            <label class= "col-md-3" for="rol">Rol del Empleado:</label>
            <div class="col-md-6">
                <select type="text" th:field="*{rol}" class="form-control" id="rol" required="required">
                <option th:value=1>Administrativo </option>
                <option th:value=2>Operativo </option>
                <option th:value=3>Mantenimiento </option>
                <option th:value=4>Ambiental </option>
                </select>
            </div>
        </div>
    </div>

    <!--- Boton para enviar todo y ejecutar accion -->
    <div class="row">
        <div class="col-md-2">
            <button class="btn btn-success">Actualizar empleado</button>
        </div>
    </div>

</form>
    <br>
    <a href="javascript: history.go(-1)" class="btn btn-info" role="button">Atras</a>
</div>
</body>
</html>
